<div class="post-container">
    <div class="post-info">
        <div class="post-icon">
            <a href="teams/$team">
                <img width="50px" height="50px" src="./images/$iconUrl">
            </a>
        </div>
        <div class="post-author">
            <div>
                <a class="team-name" href="teams/$team">$team</a>
            </div>
            <div>
                <a class="date">$date</a>
            </div>
        </div>
    </div>
    !text
    {
        <div class="post-text-container">
            <p class="post-text">$text</p>
        </div>
    }
    !imageUrl
    {
        <div class="post-preview">
            <img width="100%" src="./images/$imageUrl">
        </div>
    }
</div>
